name: Java CI/CD with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Deploy to EC2
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/"
          target: "/home/ec2-user/studentmanagement"
          strip_components: 1

      - name: Restart application on EC2
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            #!/bin/bash
            cd /home/ec2-user/studentmanagement/libs
            
            # 既存プロセスを停止
            if pgrep -f "StudentManagement" > /dev/null; then
              echo "Stopping existing application..."
              pkill -9 -f "StudentManagement"
              sleep 3
            fi
            
            # 完全にバックグラウンドで起動（SSH接続と切り離す）
            echo "Starting application..."
            nohup java -jar StudentManagementKadai29-0.0.1-SNAPSHOT.war > app.log 2>&1 < /dev/null &
            disown
            
            # 起動確認
            sleep 5
            if pgrep -f "StudentManagement" > /dev/null; then
              echo "Application started successfully"
              exit 0
            else
              echo "Application failed to start"
              exit 1
            fi