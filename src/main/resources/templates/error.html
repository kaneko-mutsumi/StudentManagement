<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エラー - 学生管理システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .error-icon {
      font-size: 4rem;
      color: #dc3545;
      margin-bottom: 20px;
    }

    .error-title {
      color: #dc3545;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .error-message {
      color: #6c757d;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-icon">⚠️</div>
  <h1 class="error-title">エラーが発生しました</h1>
  <p class="error-message" th:text="${errorMessage}">
    申し訳ございませんが、エラーが発生しました。
  </p>

  <div>
    <a href="/studentList" class="btn btn-primary">学生一覧に戻る</a>
    <button onclick="history.back()" class="btn btn-secondary">前のページに戻る</button>
  </div>
</div>
</body>
</html>
