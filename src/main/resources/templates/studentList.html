<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>学生一覧</title>
</head>
<body>
<h1>学生一覧</h1>

<form th:action="@{/student/cancel}" method="post">
  <table border="1">
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>カナ名</th>
      <th>ニックネーム</th>
      <th>メール</th>
      <th>地域</th>
      <th>年齢</th>
      <th>性別</th>
      <th>コース名</th>
      <th>開始日</th>
      <th>終了日</th>
      <th>キャンセル</th>
    </tr>
    <tr th:each="studentDetail : ${studentList}">
      <td th:text="${studentDetail.student.id}">1</td>
      <td>
        <a th:href="@{/student/{id}/edit(id=${studentDetail.student.id})}"
           th:text="${studentDetail.student.name}">山田太郎</a>
      </td>
      <td th:text="${studentDetail.student.kanaName}">ヤマダタロウ</td>
      <td th:text="${studentDetail.student.nickname}">タロー</td>
      <td th:text="${studentDetail.student.email}">yamada@example.com</td>
      <td th:text="${studentDetail.student.area}">東京都</td>
      <td th:text="${studentDetail.student.age}">20</td>
      <td th:text="${studentDetail.student.sex}">男性</td>
      <td th:text="${studentDetail.studentsCourse != null ? studentDetail.studentsCourse.courseName : ''}">Java入門</td>
      <td th:text="${studentDetail.studentsCourse != null ? studentDetail.studentsCourse.courseStartAt : ''}">2024-04-01</td>
      <td th:text="${studentDetail.studentsCourse != null ? studentDetail.studentsCourse.courseEndAt : ''}">2024-07-01</td>
      <td>
        <input type="checkbox" name="ids" th:value="${studentDetail.student.id}">
      </td>
    </tr>
  </table>

  <p>
    <button type="submit">更新</button>
    <a href="/newStudent">新規登録</a>
    <a href="/courseList">コース一覧</a>
  </p>
</form>
</body>
</html>
