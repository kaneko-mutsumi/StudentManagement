<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>学生一覧 - 学生管理システム</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header {
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #007bff;
      margin: 0;
    }

    .student-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .student-table th,
    .student-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .student-table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }

    .student-table tr:hover {
      background-color: #f8f9fa;
    }

    .name-link:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn:hover {
      opacity: 0.8;
    }

  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>学生一覧</h1>
  </div>

  <table class="student-table">
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>カナ名</th>
      <th>ニックネーム</th>
      <th>メールアドレス</th>
      <th>地域</th>
      <th>年齢</th>
      <th>性別</th>
      <th>コース名</th>
      <th>開始日</th>
      <th>終了日</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studentDetail : ${studentList}">
      <td th:text="${studentDetail.student.id}">1</td>
      <td>
        <a th:href="@{/student/{id}/edit(id=${studentDetail.student.id})}"
           th:text="${studentDetail.student.name}">山田太郎</a>
      </td>
      <td th:text="${studentDetail.student.kanaName}">ヤマダタロウ</td>
      <td th:text="${studentDetail.student.nickname}">タロー</td>
      <td th:text="${studentDetail.student.email}">taro@example.com</td>
      <td th:text="${studentDetail.student.area}">東京都</td>
      <td th:text="${studentDetail.student.age}">20</td>
      <td th:text="${studentDetail.student.sex}">男性</td>
      <td th:text="${studentDetail.studentsCourse != null ? studentDetail.studentsCourse.courseName : '未登録'}">
        Java入門
      </td>
      <td th:text="${studentDetail.studentsCourse != null ? studentDetail.studentsCourse.courseStartAt : ''}">
        2024-04-01
      </td>
      <td th:text="${studentDetail.studentsCourse != null ? studentDetail.studentsCourse.courseEndAt : ''}">
        2024-07-01
      </td>
    </tr>
    </tbody>
  </table>

  <div class="button-group">
    <a href="/newStudent" class="btn btn-primary">新規学生登録</a>
    <a href="/courseList" class="btn btn-secondary">コース一覧</a>
  </div>
</div>
</body>
</html>
