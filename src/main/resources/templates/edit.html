<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>学生編集</title>
  <style>
    .error { color: red; font-size: 14px; margin-top: 5px; }
    .form-group { margin-bottom: 15px; }
    label { font-weight: bold; }
    input, select, textarea { width: 300px; padding: 5px; }
    button { padding: 10px 20px; margin-right: 10px; }
  </style>
</head>
<body>
<h1>学生編集</h1>

<form th:action="@{/student/update}" method="post" th:object="${studentForm}" onsubmit="return disableSubmitButton(this)">
  <input type="hidden" th:field="*{id}">
  <input type="hidden" th:field="*{courseId}">

  <div class="form-group">
    <label>名前*</label><br>
    <input type="text" th:field="*{name}" required>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>

  <div class="form-group">
    <label>カナ名*</label><br>
    <input type="text" th:field="*{kanaName}" required>
    <div class="error" th:if="${#fields.hasErrors('kanaName')}" th:errors="*{kanaName}"></div>
  </div>

  <div class="form-group">
    <label>ニックネーム</label><br>
    <input type="text" th:field="*{nickname}">
  </div>

  <div class="form-group">
    <label>メール*</label><br>
    <input type="email" th:field="*{email}" required>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>

  <div class="form-group">
    <label>地域*</label><br>
    <input type="text" th:field="*{area}" required>
    <div class="error" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></div>
  </div>

  <div class="form-group">
    <label>年齢*</label><br>
    <input type="number" th:field="*{age}" required>
    <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  </div>

  <div class="form-group">
    <label>性別*</label><br>
    <select th:field="*{sex}" required>
      <option value="">選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></div>
  </div>

  <div class="form-group">
    <label>コース名*</label><br>
    <select th:field="*{courseName}" required>
      <option value="">選択してください</option>
      <option value="Java入門">Java入門</option>
      <option value="Spring実践">Spring実践</option>
      <option value="Webアプリ開発">Webアプリ開発</option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></div>
  </div>

  <div class="form-group">
    <label>開始日*</label><br>
    <input type="date" th:field="*{courseStartAt}" required>
    <div class="error" th:if="${#fields.hasErrors('courseStartAt')}" th:errors="*{courseStartAt}"></div>
  </div>

  <div class="form-group">
    <label>終了日*</label><br>
    <input type="date" th:field="*{courseEndAt}" required>
    <div class="error" th:if="${#fields.hasErrors('courseEndAt')}" th:errors="*{courseEndAt}"></div>
  </div>

  <div class="form-group">
    <label>備考</label><br>
    <textarea th:field="*{remark}" rows="3"></textarea>
  </div>

  <div>
    <button type="submit">更新</button>
    <a href="/studentList">キャンセル</a>
  </div>
</form>

<script>
  // 多重送信防止（全POSTフォーム適用）
  function disableSubmitButton(form) {
    const submitButton = form.querySelector('button[type="submit"]');
    setTimeout(() => {
      submitButton.disabled = true;
      submitButton.textContent = '更新中...';
    }, 100);
    return true;
  }
</script>
</body>
</html>
