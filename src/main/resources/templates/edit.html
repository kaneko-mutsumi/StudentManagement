<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>学生編集</title>
</head>
<body>
<h1>学生編集</h1>

<form th:action="@{/student/update}" method="post" th:object="${studentForm}">
  <input type="hidden" th:field="*{id}">
  <input type="hidden" th:field="*{courseId}">

  <p>
    <label>名前*</label><br>
    <input type="text" th:field="*{name}" required>
  </p>

  <p>
    <label>カナ名*</label><br>
    <input type="text" th:field="*{kanaName}" required>
  </p>

  <p>
    <label>ニックネーム</label><br>
    <input type="text" th:field="*{nickname}">
  </p>

  <p>
    <label>メール*</label><br>
    <input type="email" th:field="*{email}" required>
  </p>

  <p>
    <label>地域*</label><br>
    <input type="text" th:field="*{area}" required>
  </p>

  <p>
    <label>年齢*</label><br>
    <input type="number" th:field="*{age}" required>
  </p>

  <p>
    <label>性別*</label><br>
    <select th:field="*{sex}" required>
      <option value="">選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
    </select>
  </p>

  <p>
    <label>コース名*</label><br>
    <select th:field="*{courseName}" required>
      <option value="">選択してください</option>
      <option value="Java入門">Java入門</option>
      <option value="Spring実践">Spring実践</option>
      <option value="Webアプリ開発">Webアプリ開発</option>
    </select>
  </p>

  <!-- 修正部分: 日付フィールドの明示的な値設定 -->
  <p>
    <label>開始日*</label><br>
    <input type="date" th:field="*{courseStartAt}"
           th:value="${#temporals.format(studentForm.courseStartAt, 'yyyy-MM-dd')}"
           required>
  </p>

  <p>
    <label>終了日*</label><br>
    <input type="date" th:field="*{courseEndAt}"
           th:value="${#temporals.format(studentForm.courseEndAt, 'yyyy-MM-dd')}"
           required>
  </p>

  <p>
    <label>備考</label><br>
    <textarea th:field="*{remark}"></textarea>
  </p>

  <p>
    <button type="submit">更新</button>
    <a href="/studentList">キャンセル</a>
  </p>
</form>

<!-- デバッグ用（確認後削除してください） -->
<div style="border: 1px solid red; padding: 10px; margin: 10px;">
  <h3>デバッグ情報</h3>
  <p>開始日: <span th:text="${studentForm.courseStartAt}"></span></p>
  <p>終了日: <span th:text="${studentForm.courseEndAt}"></span></p>
</div>

</body>
</html>
