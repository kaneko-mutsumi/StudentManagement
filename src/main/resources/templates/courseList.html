<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コース一覧 - 学生管理システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header {
      border-bottom: 2px solid #28a745;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #28a745;
      margin: 0;
    }

    .course-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .course-table th,
    .course-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .course-table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }

    .course-table tr:hover {
      background-color: #f8f9fa;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- ページヘッダー -->
  <div class="header">
    <h1>コース一覧</h1>
  </div>

  <!-- コーステーブル -->
  <table class="course-table">
    <thead>
    <tr>
      <th>コースID</th>
      <th>受講生ID</th>
      <th>コース名</th>
      <th>開始日</th>
      <th>終了日</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courseList}">
      <td th:text="${course.id}">1</td>
      <td th:text="${course.studentId}">1</td>
      <td th:text="${course.courseName}">Java入門</td>
      <td th:text="${course.courseStartAt != null ? #temporals.format(course.courseStartAt, 'yyyy-MM-dd') : ''}">2024-04-01</td>
      <td th:text="${course.courseEndAt != null ? #temporals.format(course.courseEndAt, 'yyyy-MM-dd') : ''}">2024-07-01</td>
    </tr>
    </tbody>
  </table>

  <!-- ボタングループ -->
  <div class="button-group">
    <a href="/studentList" class="btn btn-primary">学生一覧に戻る</a>
    <a href="/newStudent" class="btn btn-secondary">新規学生登録</a>
  </div>
</div>
</body>
</html>
