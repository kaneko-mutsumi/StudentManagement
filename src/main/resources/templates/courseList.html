<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コース一覧 - 学生管理システム</title>
  <link rel="stylesheet" th:href="@{/css/course-list.css}">
</head>
<body>
<div class="container">
  <!-- ページヘッダー -->
  <div class="header">
    <h1>コース一覧</h1>
  </div>

  <!-- コーステーブル -->
  <table class="course-table">
    <thead>
    <tr>
      <th>コースID</th>
      <th>受講生ID</th>
      <th>コース名</th>
      <th>開始日</th>
      <th>終了日</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courseList}">
      <td th:text="${course.id}">1</td>
      <td th:text="${course.studentId}">1</td>
      <td th:text="${course.courseName}">Java入門</td>
      <td th:text="${course.courseStartAt != null ? #temporals.format(course.courseStartAt, 'yyyy-MM-dd') : ''}">2024-04-01</td>
      <td th:text="${course.courseEndAt != null ? #temporals.format(course.courseEndAt, 'yyyy-MM-dd') : ''}">2024-07-01</td>
    </tr>
    </tbody>
  </table>

  <!-- ボタングループ -->
  <div class="button-group">
    <a href="/studentList" class="btn btn-primary">学生一覧に戻る</a>
    <a href="/newStudent" class="btn btn-secondary">新規学生登録</a>
  </div>
</div>

<script th:src="@{/js/course-list.js}"></script>
</body>
</html>
