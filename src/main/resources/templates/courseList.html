<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>コース一覧</title>
</head>
<body>
<h1>コース一覧</h1>

<div th:if="${errorMessage}" th:text="${errorMessage}"></div>

<table border="1">
  <thead>
  <tr>
    <th>コースID</th>
    <th>受講生ID</th>
    <th>コース名</th>
    <th>開始日</th>
    <th>終了日</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course : ${courseList}">
    <td th:text="${course.id}">1</td>
    <td th:text="${course.studentId}">1</td>
    <td th:text="${course.courseName}">Java入門</td>
    <td th:text="${#temporals.format(course.courseStartAt, 'yyyy/MM/dd')}">2024/04/01</td>
    <td th:text="${#temporals.format(course.courseEndAt, 'yyyy/MM/dd')}">2024/07/01</td>
  </tr>
  </tbody>
</table>

<p>
  <a href="/studentList">学生一覧</a>
  <a href="/newStudent">新規登録</a>
</p>
</body>
</html>
