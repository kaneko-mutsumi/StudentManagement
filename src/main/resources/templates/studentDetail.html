<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>受講生詳細情報</title>
  <style>
    /* シンプルで見やすいスタイル */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header {
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #007bff;
      margin: 0;
    }

    .info-section {
      margin-bottom: 30px;
    }

    .info-section h2 {
      color: #333;
      border-left: 4px solid #007bff;
      padding-left: 10px;
      margin-bottom: 15px;
    }

    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .info-table th,
    .info-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .info-table th {
      background-color: #f8f9fa;
      font-weight: bold;
      width: 150px;
    }

    .button-group {
      text-align: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- ページヘッダー -->
  <div class="header">
    <h1>受講生詳細情報</h1>
  </div>

  <!-- 成功メッセージ表示（更新完了時など） -->
  <div th:if="${successMessage}" class="success-message">
    <span th:text="${successMessage}"></span>
  </div>

  <!-- 受講生基本情報セクション -->
  <div class="info-section">
    <h2>基本情報</h2>
    <table class="info-table">
      <tr>
        <th>受講生ID</th>
        <td th:text="${studentDetail.student.id}">1</td>
      </tr>
      <tr>
        <th>氏名</th>
        <td th:text="${studentDetail.student.name}">山田太郎</td>
      </tr>
      <tr>
        <th>カナ氏名</th>
        <td th:text="${studentDetail.student.kanaName}">ヤマダタロウ</td>
      </tr>
      <tr>
        <th>ニックネーム</th>
        <td>
          <!-- ニックネームがある場合は表示、ない場合は「なし」と表示 -->
          <span th:if="${studentDetail.student.nickname != null and !studentDetail.student.nickname.isEmpty()}"
                th:text="${studentDetail.student.nickname}">タロー</span>
          <span th:if="${studentDetail.student.nickname == null or studentDetail.student.nickname.isEmpty()}"
                style="color: #888;">なし</span>
        </td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td th:text="${studentDetail.student.email}">taro@example.com</td>
      </tr>
      <tr>
        <th>年齢</th>
        <td>
          <span th:text="${studentDetail.student.age}">20</span>歳
        </td>
      </tr>
      <tr>
        <th>性別</th>
        <td th:text="${studentDetail.student.sex}">男性</td>
      </tr>
      <tr>
        <th>居住地域</th>
        <td th:text="${studentDetail.student.area}">東京都</td>
      </tr>
      <tr>
        <th>備考</th>
        <td>
          <!-- 備考がある場合は表示、ない場合は「なし」と表示 -->
          <span th:if="${studentDetail.student.remark != null and !studentDetail.student.remark.isEmpty()}"
                th:text="${studentDetail.student.remark}">特になし</span>
          <span th:if="${studentDetail.student.remark == null or studentDetail.student.remark.isEmpty()}"
                style="color: #888;">なし</span>
        </td>
      </tr>
    </table>
  </div>

  <!-- コース情報セクション -->
  <div class="info-section">
    <h2>コース情報</h2>
    <div th:if="${studentDetail.studentsCourse != null}">
      <!-- コース情報がある場合 -->
      <table class="info-table">
        <tr>
          <th>コース名</th>
          <td th:text="${studentDetail.studentsCourse.courseName}">Java入門</td>
        </tr>
        <tr>
          <th>開始日</th>
          <td th:text="${#temporals.format(studentDetail.studentsCourse.courseStartAt, 'yyyy年MM月dd日')}">2024年04月01日</td>
        </tr>
        <tr>
          <th>終了日</th>
          <td th:text="${#temporals.format(studentDetail.studentsCourse.courseEndAt, 'yyyy年MM月dd日')}">2024年07月31日</td>
        </tr>
      </table>
    </div>
    <div th:if="${studentDetail.studentsCourse == null}">
      <!-- コース情報がない場合 -->
      <p style="color: #888; font-style: italic;">コース情報が登録されていません。</p>
    </div>
  </div>

  <!-- ボタングループ -->
  <div class="button-group">
    <!-- 編集画面へのリンク -->
    <a th:href="@{/student/{id}/edit(id=${studentDetail.student.id})}" class="btn btn-primary">
      編集する
    </a>

    <!-- 一覧画面に戻るリンク -->
    <a href="/studentList" class="btn btn-secondary">
      一覧に戻る
    </a>
  </div>
</div>
</body>
</html>
