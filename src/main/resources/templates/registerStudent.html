<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>新規学生登録</title>
</head>
<body>
<h1>新規学生登録</h1>

<form th:action="@{/registerStudent}" method="post" th:object="${studentForm}">
  <p>
    <label>名前*</label><br>
    <input type="text" th:field="*{name}" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </p>

  <p>
    <label>カナ名*</label><br>
    <input type="text" th:field="*{kanaName}" required>
    <span th:if="${#fields.hasErrors('kanaName')}" th:errors="*{kanaName}"></span>
  </p>

  <p>
    <label>ニックネーム</label><br>
    <input type="text" th:field="*{nickname}">
  </p>

  <p>
    <label>メールアドレス*</label><br>
    <input type="email" th:field="*{email}" required>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  </p>

  <p>
    <label>地域*</label><br>
    <input type="text" th:field="*{area}" required>
    <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
  </p>

  <p>
    <label>年齢*</label><br>
    <input type="number" th:field="*{age}" required>
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
  </p>

  <p>
    <label>性別*</label><br>
    <select th:field="*{sex}" required>
      <option value="">選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
    </select>
    <span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></span>
  </p>

  <p>
    <label>コース名*</label><br>
    <select th:field="*{courseName}" required>
      <option value="">選択してください</option>
      <option value="Java入門">Java入門</option>
      <option value="Spring実践">Spring実践</option>
      <option value="Webアプリ開発">Webアプリ開発</option>
    </select>
    <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></span>
  </p>

  <p>
    <label>開始日*</label><br>
    <input type="date" th:field="*{courseStartAt}" required>
    <span th:if="${#fields.hasErrors('courseStartAt')}" th:errors="*{courseStartAt}"></span>
  </p>

  <p>
    <label>終了日*</label><br>
    <input type="date" th:field="*{courseEndAt}" required>
    <span th:if="${#fields.hasErrors('courseEndAt')}" th:errors="*{courseEndAt}"></span>
  </p>

  <p>
    <label>備考</label><br>
    <textarea th:field="*{remark}"></textarea>
  </p>

  <p>
    <button type="submit">登録</button>
    <a href="/studentList">戻る</a>
  </p>
</form>
</body>
</html>
