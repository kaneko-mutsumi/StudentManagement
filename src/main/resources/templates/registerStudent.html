<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>新規学生登録</title>
</head>
<body>
<h1>新規学生登録</h1>

<form th:action="@{/registerStudent}" method="post" th:object="${studentForm}" onsubmit="return disableSubmitButton(this)">
  <div>
    <label>名前*</label><br>
    <input type="text" th:field="*{name}" required>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>

  <div>
    <label>カナ名*</label><br>
    <input type="text" th:field="*{kanaName}" required>
    <div th:if="${#fields.hasErrors('kanaName')}" th:errors="*{kanaName}"></div>
  </div>

  <div>
    <label>ニックネーム</label><br>
    <input type="text" th:field="*{nickname}">
  </div>

  <div>
    <label>メールアドレス*</label><br>
    <input type="email" th:field="*{email}" required>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>

  <div>
    <label>地域*</label><br>
    <input type="text" th:field="*{area}" required>
    <div th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></div>
  </div>

  <div>
    <label>年齢*</label><br>
    <input type="number" th:field="*{age}" required>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  </div>

  <div>
    <label>性別*</label><br>
    <select th:field="*{sex}" required>
      <option value="">選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
    </select>
    <div th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></div>
  </div>

  <div>
    <label>コース名*</label><br>
    <select th:field="*{courseName}" required>
      <option value="">選択してください</option>
      <option value="Java入門">Java入門</option>
      <option value="Spring実践">Spring実践</option>
      <option value="Webアプリ開発">Webアプリ開発</option>
    </select>
    <div th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></div>
  </div>

  <div>
    <label>開始日*</label><br>
    <input type="date" th:field="*{courseStartAt}" required>
    <div th:if="${#fields.hasErrors('courseStartAt')}" th:errors="*{courseStartAt}"></div>
  </div>

  <div>
    <label>終了日*</label><br>
    <input type="date" th:field="*{courseEndAt}" required>
    <div th:if="${#fields.hasErrors('courseEndAt')}" th:errors="*{courseEndAt}"></div>
  </div>

  <div>
    <label>備考</label><br>
    <textarea th:field="*{remark}" rows="3"></textarea>
  </div>

  <div>
    <button type="submit">登録</button>
    <a href="/studentList">戻る</a>
  </div>
</form>

<script>
  // 多重送信防止（全POSTフォーム適用）
  function disableSubmitButton(form) {
    const submitButton = form.querySelector('button[type="submit"]');
    setTimeout(() => {
      submitButton.disabled = true;
      submitButton.textContent = '登録中...';
    }, 100);
    return true;
  }
</script>
</body>
</html>
