<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>

<h1>受講生登録</h1>

<form th:action="@{/registerStudent}" method="post" th:object="${studentForm}">

  <!-- 名前 -->
  <div>
    <label>名前:</label><br>
    <input type="text" th:field="*{name}" ><br>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
  </div>

  <!-- カナ名 -->
  <div>
    <label>カナ名:</label><br>
    <input type="text" th:field="*{kanaName}" ><br>
    <div th:if="${#fields.hasErrors('kanaName')}" th:errors="*{kanaName}" style="color:red"></div>
  </div>

  <!-- ニックネーム（任意） -->
  <div>
    <label>ニックネーム:</label><br>
    <input type="text" th:field="*{nickname}"><br>
    <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" style="color:red"></div>
  </div>

  <!-- メールアドレス -->
  <div>
    <label>メールアドレス:</label><br>
    <input type="email" th:field="*{email}" ><br>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
  </div>

  <!-- 地域 -->
  <div>
    <label>地域:</label><br>
    <input type="text" th:field="*{area}" ><br>
    <div th:if="${#fields.hasErrors('area')}" th:errors="*{area}" style="color:red"></div>
  </div>

  <!-- 年齢 -->
  <div>
    <label>年齢:</label><br>
    <input type="number" th:field="*{age}" ><br>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red"></div>
  </div>

  <!-- 性別 -->
  <div>
    <label>性別:</label><br>
    <select th:field="*{sex}" >
      <option value="">選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
      <option value="無回答">無回答</option>
    </select><br>
    <div th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" style="color:red"></div>
  </div>

  <h2>コース情報</h2>

  <!-- コース名 -->
  <div>
    <label>コース名:</label><br>
    <select th:field="*{courseName}" >
      <option value="">選択してください</option>
      <option th:each="course : ${courseOptions}" th:value="${course}" th:text="${course}"></option>
    </select><br>
    <div th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" style="color:red"></div>
  </div>

  <!-- 開始日 -->
  <div>
    <label>開始日:</label><br>
    <input type="date" th:field="*{startDate}" ><br>
    <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" style="color:red"></div>
  </div>

  <!-- 終了日 -->
  <div>
    <label>終了日:</label><br>
    <input type="date" th:field="*{endDate}" ><br>
    <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" style="color:red"></div>
  </div>

  <div style="margin-top: 20px;">
    <button type="submit">登録</button>
  </div>

</form>

</body>
</html>
